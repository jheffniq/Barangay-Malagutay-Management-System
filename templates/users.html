{%  extends 'base.html' %}
{% load static %}
{% block content %}
<title>Users</title>
<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>

<h1 style="text-align: center;">List of Users</h1>
<a href="{% url 'adduser' %}">Add New User</a>
<a href="#">Edit Barangay Officials</a>
<a href="#">Edit Your Account</a>

<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    {% for user in user%}
    <tr>
        <td>{{ user.username}}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td><a href="#">Delete</a></td>
    </tr>
     {% endfor %}
</table>
{% endblock content %}
