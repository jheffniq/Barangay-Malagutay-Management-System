{% extends 'base.html' %}
{%  load static %}


{% block content %}
{% if user.is_authenticated %}
<div class="container-fluid">

<div class="row">
    <div class="col">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header"></div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
            </div>
          </div>
    </div>
    <div class="col">
        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header"></div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
            </div>
          </div>
    </div>
    <div class="col">
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header"></div>

              <h5 class="card-title"></h5>

          </div>
    </div>
    <div class="col">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">

              <h5 class="card-title"></h5>

            </div>
          </div>
    </div>
</div>


<div class="row">
<div class="col-sm-2 col-md-4  p-1">
<div class="card">
<div class="card-header">Chart</div>
<div class="card-body">
<canvas id="myChart" width="400" height="400"></canvas>
<script>
var label = ["Males","Females"]
var Males = parseInt("{{Males}}")
var Females = parseInt("{{Females}}")

var sampledata = [Males,Females]
const ctx = document.getElementById('myChart');
const myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: label,
        datasets: [{
            label: 'Gender Distribution',
            data: sampledata,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        },
        responsive: true
    }
    
});
</script>


</div>
</div>
</div>
