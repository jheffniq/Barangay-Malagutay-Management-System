{% extends 'base.html' %}
{%  load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
        .asteriskField{
        display:none
    }
</style>
<title>Change Password | Barangay Malagutay Management System</title>
<a href = "{% url 'users' %}" class="btn btn-success ml-2" role="button">Go Back</a>
<div class="border rounded shadow-md p-3 mb-5 mt-3" style="background-color: white;">
    <h1 class="mb-3" style="text-align: center;"><b>Change Password</b></h1>
    <form method = POST>
        {% csrf_token %}
        {{form | crispy}}
        <br>
        <input type = "submit" name = "Submit" onclick = "" class="btn btn-primary" value="Save">
    </form>
</div>
{%  endblock content %}
