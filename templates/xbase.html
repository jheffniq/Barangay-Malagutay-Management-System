<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    </head>
    <body>
    {% include 'messages.html' %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Alerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Chart -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    {% if messages %}
        {% for message in messages %}
        <script>swal("Success!", "{{message}}", "success")</script>
        {% endfor %}
    {% endif %}
        <div class="navigation">
            <a href = "/home">Home</a>
            <a href = "/users">Users</a>
            <a href = "/residents">Residents</a>
            <h2>Blotter</h2>
            <a href = "{% url 'add_report' %}">Add Report</a>
            <a href = "{% url 'blotter_display' %}">View Report</a>
            <div class = "Certifications">
                <h2>Certifications</h2>
                <a href = "/certificate1">Certificate1</a>
                <a href = "/certificate2">Certificate2</a>
                <a href = "/certificate3">Certificate3</a>
            </div>
            <a href = "/logout">logout</a>
        </div>
        <div class="main">
            {% block content %}   
            {% endblock content %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
