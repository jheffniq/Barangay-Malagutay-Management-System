{%  extends 'base.html' %}
{% load static %}
{% block content %}
<title>View Blotter Reports</title>
<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>

<h1 style="text-align: center;">Blotter List</h1>

<table>
    <tr>
        <th>Blotter Report</th>
        <th>Offender</th>
        <th></th>
    </tr>

    {% for blot in Blotter_obj reversed %}
    <tr>
        <td><a href="{% url 'blotter_details' blot.id %}">Complaint from: {{blot.Complainant}}</a></td>
        <td><a href = "{% url 'resident_profile' blot.Offender.id %}">{{blot.Offender}}</a></td>
        <td><a href="{% url 'delete_report' blot.id %}">Delete</a></td>
    </tr>
     {% endfor %}
</table>

{% endblock content %}
